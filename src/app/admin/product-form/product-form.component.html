<form #f = "ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel name="title" type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input ngModel name="price" type="number" class="form-control" id="price">
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" class="form-control" id="category">
            <option value=""></option>
            <option *ngFor="let category of categories" value="category">
                {{ category }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input ngModel name="imageUrl" class="form-control" id="imageUrl">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
